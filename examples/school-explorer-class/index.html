<!DOCTYPE html>

<html>
    <head>
        <title>School Explorer</title>
        <!-- add code to fit phone access -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- add leaflet map css component -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        <!-- link css file -->
        <link rel="stylesheet" href="css/style.css"> 
        

    </head>

    <body>
        <header>
            <h1>School Explorer Dashboard</h1>
        </header>
        <main>
            <div class="left-side">
                <section class="address-section">
                    <input type="text" name="address-entry" placeholder="Enter your address...">
                </section>

                <section class="school-list-section">
                    <ol class="school-list">
                        <li>
                            <div class="school-name">Julia Reynold Masterman</div>
                            <div class="school-distance">2mi</div>
                            <div class="school-type">Special Admit</div>
                        </li>
                    </ol>
                </section>
            </div>
           

            <div id="map"></div>
        </main>

        <!-- add leaflet library -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
        <!-- link js file -->
        <script type="module" src="js/main.js"></script>
    </body>
</html>
